<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h2 class="content-head is-center">Contact Us</h2>
    <aside>
        <p>
            Send me a message!
        </p>
    </aside>

   


    <center><form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="email@example.com"
          action="https://script.google.com/macros/s/AKfycbwxBJSDfxPpD34YO0tr6ugUfkz7KRbbFrV0tf3LNGWgd6yiFbw/exec"></center>




        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="Your Name" />

        <br>


        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
                  placeholder="Type your message..."></textarea>

        <br>

        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" name="email" type="email" value=""
               required placeholder="your.name@email.com" />



        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            Thank you for your message.
            I will get back to you as soon as possible!
        </h2>
    </div>

</body>
</html>
